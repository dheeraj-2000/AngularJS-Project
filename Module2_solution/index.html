<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
	<title>Shopping List Check Off</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
	<style>
		.emptyMessage {
			font-weight: bold;
			color: red;
			font-size: 1.2em;
		}

		li {
			margin-bottom: 7px;
			font-size: 1.2em;
		}

		li > button {
			margin-left: 6px;
		}

		button > span {
			color: green;
		}
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    .item-label {
      display: inline-block;
      width: 140px;
    }
	</style>
</head>

<body ng-cloak>
	<div class="container">
		<h1>Shopping List Check Off</h1>

		<div class="row">

			<!-- To Buy List -->
			<div class="col-md-6" ng-controller="toBuyController as tbc">
				<h2>To Buy:</h2>
				<ul>
					<li ng-repeat="item in tbc.items">
            <span class="item-label">Buy {{item.quantity}} {{item.name}}</span> <button class="btn btn-default" ng-click="tbc.markAsBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
            </li>
				</ul>
				<div class="emptyMessage" ng-if="!tbc.items.length">Everything is bought!</div>
			</div>

			<!-- Already Bought List -->
			<div class="col-md-6" ng-controller="alreadyBoughtController as abc">
				<h2>Already Bought:</h2>
				<ul>
					<li ng-repeat="item in abc.items">
            Bought {{item.quantity}} {{item.name}}
          </li>
				</ul>
				<div class="emptyMessage" ng-if="!abc.items.length">Nothing bought yet.</div>
			</div>
		</div>
	</div>
</body>
</html>
